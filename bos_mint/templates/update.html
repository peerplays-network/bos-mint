{% from "_forms.html" import quickform %}
{% extends "layout.html" %}

{% block content %}
		
<table style="width: 100%"><tbody><tr><td>
<h2>{{typeNameAction}} existing {{typeNameTitle}}</h2>
</td><td align="right">
<div class="ui secondary  menu">
<div class="right menu"><a class="item" href="{{ url_for(typeName + '_update') }}">Select other</a></div></div>
</td></tr></tbody></table><br />
	
{{ quickform(form) }}

{% if help_file %}
	<img id="myImg"  src="{{ help_file }}" alt="" height="200">
	<div id="myModal" class="modal">
	  <!-- The Close Button -->
	  <span class="close">&times;</span>
	  <!-- Modal Content (The Image) -->
	  <img class="modal-content" id="img01">
	  <!-- Modal Caption (Image Text) -->
	  <div id="caption">Click to enlarge</div>
	</div>
	<script src="../../static/js/img-modal.js"></script>
{% endif %}

{% endblock %}
